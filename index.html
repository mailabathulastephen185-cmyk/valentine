<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<title>Valentine ðŸ’•</title>

<style>
    * { box-sizing: border-box; }

    body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(135deg, #ffd6e8, #ffeaf4);
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Poppins', sans-serif;
        overflow: hidden;
    }

    .card {
        background: white;
        width: 97%;
        max-width: 750px;
        padding: 30px 20px;
        border-radius: 25px;
        text-align: center;
        box-shadow: 0 20px 40px rgba(255, 77, 109, 0.25);
        position: relative;
       height:600px;
    }

    h1 {
        color: #ff4d6d;
        font-size: 60px;
        margin-bottom: 20px;
    }

    .buttons {
        position: relative;
        height: 160px;
    }

    button {
        padding: 12px 26px;
        font-size: 40px;
        border-radius: 30px;
        border: none;
        cursor: pointer;
        position: absolute;
        transition: 0.2s;
    }

    #yesBtn {
        background: #ff4d6d;
        color: white;
        left: 50%;
        bottom: -5px;
        transform: translateX(-50%);
    }

    #yesBtn:active {
        transform: translateX(-50%) scale(0.95);
    }

    #noBtn {
        background: #b0b0b0;
        color: white;
        top: 10px;
        left: 40%;
    }

    #result {
        display: none;
        animation: fadeIn 1s ease;
    }

    #typing {
        font-size: 60px;
        color: #ff4d6d;
        margin-top: 10px;
        min-height: 28px;
    }

    #result img {
        width: 250px;
        margin-top: 15px;
        border-radius: 20px;
       margin-left:-100px;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.8); }
        to { opacity: 1; transform: scale(1); }
    }

    /* Floating hearts */
    .heart {
        position: absolute;
        bottom: -20px;
        font-size: 40px;
        animation: floatUp 6s linear infinite;
        opacity: 0.7;
    }

    @keyframes floatUp {
        0% { transform: translateY(0); opacity: 0; }
        50% { opacity: 1; }
        100% { transform: translateY(-120vh); opacity: 0; }
    }
    #nameTyping {
    font-size: 22px;
    font-weight: bold;
    color: #ff4d6d;
    margin-bottom: 8px;
}

.confetti {
    position: fixed;
    width: 10px;
    height: 10px;
    background-color: red;
    top: -10px;
    animation: fall 3s linear forwards;
}

@keyframes fall {
    to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
    }
}
.slideshow {
    position: relative;
    width: 100%;
    height: 220px;
    margin-top: 15px;
    overflow: hidden;
    border-radius: 20px;
}

.slide {
    position: absolute;
    width: 100%;
    height: 100%;
    object-fit: cover;
    opacity: 0;
    transition: opacity 1s ease-in-out;
}

.slide.active {
    opacity: 1;
}

</style>
</head>

<body>

<audio id="bgMusic" loop>
    <source src="music2.mp3" type="audio/mpeg">
</audio>

<div class="card" id="card">
    <h1>Will you be my Valentine? ðŸ’–</h1>

    <div class="buttons">
        <button id="noBtn">No ðŸ’”</button>
        <button id="yesBtn">Yes ðŸ’•</button>
    </div>
</div>

<div class="card" id="result">
    <h1>Yayyy ðŸ¥°ðŸ’—</h1>
  <div id="nameTyping"></div>
<div id="typing"></div>

   <div class="slideshow">
    <img src="image1.jpg" class="slide active">
    <img src="image2.jpg" class="slide">
    <img src="image3.jpg" class="slide">
</div>

<script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const card = document.getElementById("card");
    const result = document.getElementById("result");
    const typing = document.getElementById("typing");
    const music = document.getElementById("bgMusic");

    
    // NO button = impossible forever ðŸ˜ˆ
    function escapeNo() {
        const x = Math.random() * (window.innerWidth - 100);
        const y = Math.random() * (window.innerHeight - 100);
        noBtn.style.position = "fixed";
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    }

    noBtn.addEventListener("mouseover", escapeNo);
    noBtn.addEventListener("touchstart", escapeNo);
    noBtn.addEventListener("click", escapeNo);

    // YES clicked
    yesBtn.addEventListener("click", () => {
    music.play(); // ðŸŽµ music starts ONLY on YES
    card.style.display = "none";
    result.style.display = "block";
    typeName("â¤ï¸ Babe â¤ï¸");
    setTimeout(() => {
        typeText("I love you forever ðŸ’•");
    }, 1200);

    launchConfetti();
    startSlideshow();
});

    // Typing animation
    function typeText(text) {
        let i = 0;
        typing.innerHTML = "";
        const interval = setInterval(() => {
            typing.innerHTML += text.charAt(i);
            i++;
            if (i === text.length) clearInterval(interval);
        }, 120);
    }
function typeName(text) {
    let i = 0;
    const nameBox = document.getElementById("nameTyping");
    nameBox.innerHTML = "";
    const interval = setInterval(() => {
        nameBox.innerHTML += text.charAt(i);
        i++;
        if (i === text.length) clearInterval(interval);
    }, 150);
}

   function launchConfetti() {
    for (let i = 0; i < 120; i++) {
        const confetti = document.createElement("div");
        confetti.className = "confetti";
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.backgroundColor =
            ["#ff4d6d", "#ffd166", "#06d6a0", "#118ab2"][Math.floor(Math.random() * 4)];
        confetti.style.animationDuration = (Math.random() * 2 + 2) + "s";
        document.body.appendChild(confetti);

        setTimeout(() => confetti.remove(), 3000);
    }
}
    // Floating hearts
    setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "ðŸ’—";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 6000);
    }, 400);

     let slideIndex = 0;
const slides = document.querySelectorAll(".slide");

function startSlideshow() {
    setInterval(() => {
        slides[slideIndex].classList.remove("active");
        slideIndex = (slideIndex + 1) % slides.length;
        slides[slideIndex].classList.add("active");
    }, 2500);
}
</script>

</body>
</html>
