<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<title>Valentine ðŸ’•</title>

<style>
    * { box-sizing: border-box; }

    body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(135deg, #ffd6e8, #ffeaf4);
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Poppins', sans-serif;
        overflow: hidden;
    }

    .card {
        background: white;
        width: 97%;
        max-width: 750px;
        padding: 30px 20px;
        border-radius: 25px;
        text-align: center;
        box-shadow: 0 20px 40px rgba(255, 77, 109, 0.25);
        position: relative;
       height:600px;
    }

    h1 {
        color: #ff4d6d;
        font-size: 60px;
        margin-bottom: 20px;
    }

    .buttons {
        position: relative;
        height: 160px;
    }

    button {
        padding: 12px 26px;
        font-size: 40px;
        border-radius: 30px;
        border: none;
        cursor: pointer;
        position: absolute;
        transition: 0.2s;
    }

    #yesBtn {
        background: #ff4d6d;
        color: white;
        left: 50%;
        bottom: 0px;
        transform: translateX(-50%);
    }

    #yesBtn:active {
        transform: translateX(-50%) scale(0.95);
    }

    #noBtn {
        background: #b0b0b0;
        color: white;
        top: 10px;
        left: 30%;
    }

    #result {
        display: none;
        animation: fadeIn 1s ease;
    }

    #typing {
        font-size: 60px;
        color: #ff4d6d;
        margin-top: 10px;
        min-height: 28px;
    }

    #result img {
        width: 250px;
        margin-top: 15px;
        border-radius: 20px;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.8); }
        to { opacity: 1; transform: scale(1); }
    }

    /* Floating hearts */
    .heart {
        position: absolute;
        bottom: -20px;
        font-size: 40px;
        animation: floatUp 6s linear infinite;
        opacity: 0.7;
    }

    @keyframes floatUp {
        0% { transform: translateY(0); opacity: 0; }
        50% { opacity: 1; }
        100% { transform: translateY(-120vh); opacity: 0; }
    }
</style>
</head>

<body>

<audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<div class="card" id="card">
    <h1>Will you be my Valentine? ðŸ’–</h1>

    <div class="buttons">
        <button id="noBtn">No ðŸ’”</button>
        <button id="yesBtn">Yes ðŸ’•</button>
    </div>
</div>

<div class="card" id="result">
    <h1>Yayyy ðŸ¥°ðŸ’—</h1>
    <div id="typing"></div>
    <img src="coupleImage.jpg">
</div>

<script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const card = document.getElementById("card");
    const result = document.getElementById("result");
    const typing = document.getElementById("typing");
    const music = document.getElementById("bgMusic");

    
    // NO button = impossible forever ðŸ˜ˆ
    function escapeNo() {
        const x = Math.random() * (window.innerWidth - 100);
        const y = Math.random() * (window.innerHeight - 100);
        noBtn.style.position = "fixed";
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    }

    noBtn.addEventListener("mouseover", escapeNo);
    noBtn.addEventListener("touchstart", escapeNo);
    noBtn.addEventListener("click", escapeNo);

    // YES clicked
    yesBtn.addEventListener("click", () => {
    music.play(); // ðŸŽµ music starts ONLY on YES
    card.style.display = "none";
    result.style.display = "block";
    typeText("I love you â¤ï¸");
});

    // Typing animation
    function typeText(text) {
        let i = 0;
        typing.innerHTML = "";
        const interval = setInterval(() => {
            typing.innerHTML += text.charAt(i);
            i++;
            if (i === text.length) clearInterval(interval);
        }, 120);
    }

    // Floating hearts
    setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "ðŸ’—";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 6000);
    }, 400);
</script>

</body>
</html>
